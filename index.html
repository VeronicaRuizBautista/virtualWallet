<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="banner">
        <img src="storage/img/banner.svg" alt="">
    </div>
    <header class="header">
        <div class="header__logo">
            <div class="logo__icono">
                <i class='bx bxl-bitcoin'></i>
            </div>
            <div class="logo__titulo">BitcoinWallet</div>
        </div>
        <div class="header__menu">
            <img src="storage/img/menu.png" alt="">
        </div>
    </header>
    <main class="main">
        <section class="main__titulo">
            <article class="titulo__card">
                <h2>Hi, Welcome</h2>
                <p>to bitcoin Wallet</p>
            </article>
            <article class="titulo__balance">
                <div class="balance__one">
                    <div class="small">
                        <img src="storage/img/Bitcoin.svg.png" alt="">
                        <small>BTC</small>
                    </div>
                    <P>I have 1.8934 Bitcoin</P>
                    <progress id="savings" max="100" value="70"></progress>
                </div>
                <div class="balance__one">
                    <div class="small">
                        <img src="storage/img/Ethereum-icon-purple.svg.png" alt="">
                        <small>ETH</small>
                    </div>
                    <p>I want Ethereum</p>
                    <progress id="savings" max="100" value="40"></progress>
                </div>
            </article>
        </section>
        <section class="main__activities">
            <article class="activities__buttons">
                <h2>Activities</h2>
                <div class="buttons__icons">
                    <img src="storage/img/1289727.png" alt="">
                    <img src="storage/img/litecoin-ltc-icon-2048x2046-7enbujia.png" alt="">
                    <img src="storage/img/1418194.png" alt="">
                </div>
            </article>
            <article class="activities__transactions">
                <h2>Transactions</h2>
                
                <ul>
                    <li>
                        <div class="transactions__box1">
                            <div>
                                <img src="storage/img/flechaArriba.svg">
                            </div>
                            <div>
                                <h4>BTC/h4>
                                <p>Bitcoin</p>
                            </div>
                        </div>
                        <div class="transactions__box2">
                            <h4>+28.11</h4>
                            <p>Feb 21</p>
                        </div>
                    </li>
                    <li>
                        <div class="transactions__box1">
                            <div>
                                <img src="storage/img/flechaAbajo.svg">
                            </div>
                            <div>
                                <h4>Shopping</h4>
                                <p>H&M 1257 ****</p>
                            </div>
                        </div>
                        <div class="transactions__box2">
                            <h4>-157.64</h4>
                            <p>Jan14</p>
                        </div>
                    </li>
                    <li>
                        <div class="transactions__box1">
                            <div>
                                <img src="storage/img/flechaAbajo.svg">
                            </div>
                            <div>
                                <h4>Shopping</h4>
                                <p>H&M 1257 ****</p>
                            </div>
                        </div>
                        <div class="transactions__box2">
                            <h4>-157.64</h4>
                            <p>Jan14</p>
                        </div>
                    </li>
                </ul>
                
            </article>
        </section>

    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="#"><img src="storage/img/icon_1.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon_2.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon_3.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon_4.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon_5.svg" alt=""></a>
            </li>
        </ul>
    </footer>
</body>
</html>
